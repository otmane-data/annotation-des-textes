
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

    <div class="sidebar-content">

                <i class='bx bx-analyse'></i>
            </div>

        </div>

        <nav class="sidebar-menu">

                <span>Dashboard</span>
            </a>

            <div class="menu-label">Annotation</div>
            <a href="/user/tasks" class="menu-item" th:classappend="${activeMenu == 'tasks'} ? 'active' : ''">

                <span>My Tasks</span>
            </a>
            <a href="/user/history" class="menu-item" th:classappend="${activeMenu == 'history'} ? 'active' : ''">
                <i class='bx bx-history'></i>
                <span>Annotation History</span>
            </a>
            <a href="/user/profile" class="menu-item" th:classappend="${activeMenu == 'profile'} ? 'active' : ''">
                <i class='bx bx-user'></i>
                <span>My Profile</span>
            </a>
        </nav>

        <div class="sidebar-footer">

</html>
