<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${errorMessage}">Error</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            padding: 2rem;
        }

        .error-card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .error-header {
            margin-bottom: 1.5rem;
        }

        .error-code {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin: 0;
        }

        .error-message {
            font-size: 1.1rem;
            color: var(--text-dark);
            margin-bottom: 2rem;
        }

        .error-details {
            background-color: var(--surface-color);
            border-radius: 8px;
            padding: 1rem;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.85rem;
        }

        .exception-preview {
            margin: 0;
            white-space: pre-wrap;
        }

        .error-footer {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-card">
        <div class="error-header">
            <i class='bx bx-error' style="font-size: 4rem; color: var(--warning-color);"></i>
            <h1 class="error-code" th:text="${errorCode}">Error</h1>
        </div>

        <div class="error-body">
            <p class="error-message" th:text="${errorMessage}">
                Something went wrong.
            </p>

            <!-- Only show exception details in dev mode -->
            <div class="error-details" th:if="${exception != null}">
                <h3>Details:</h3>
                <pre th:text="${exception}" class="exception-preview"></pre>
            </div>
        </div>

        <div class="error-footer">
            <a th:href="@{/}" class="btn btn-primary">
                <i class='bx bx-home'></i>
                <span>Back to home</span>
            </a>
        </div>
    </div>
</div>
</body>
</html>
