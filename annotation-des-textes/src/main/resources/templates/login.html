<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - AnnotaPro</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f8fafc;
            color: #1a202c;
            font-family: 'Space Grotesk', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(62,198,255,0.10);
            padding: 40px 32px 32px 32px;
            width: 100%;
            max-width: 370px;
            text-align: center;
        }
        .logo {
            font-size: 2.2em;
            color: #3ec6ff;
            margin-bottom: 10px;
        }
        .login-title {
            font-size: 1.6em;
            font-weight: 700;
            margin-bottom: 8px;
            color: #3ec6ff;
        }
        .login-subtitle {
            color: #64748b;
            margin-bottom: 28px;
        }
        .form-group {
            margin-bottom: 22px;
            text-align: left;
        }
        .form-control {
            width: 100%;
            padding: 13px 16px;
            border-radius: 12px;
            border: 1.5px solid #e2e8f0;
            background: #f8fafc;
            color: #1a202c;
            font-size: 1em;
            margin-top: 6px;
            margin-bottom: 2px;
        }
        .form-control:focus {
            outline: 2px solid #3ec6ff;
            background: #fff;
        }
        .login-btn {
            width: 100%;
            padding: 13px 0;
            background: linear-gradient(90deg, #3ec6ff 0%, #64ffda 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s, color 0.3s;
            box-shadow: 0 2px 8px rgba(62,198,255,0.08);
        }
        .login-btn:hover {
            background: linear-gradient(90deg, #64ffda 0%, #3ec6ff 100%);
            color: #1a202c;
        }
        .alert {
            background: #fef2f2;
            color: #ef4444;
            border-left: 3px solid #ef4444;
            border-radius: 8px;
            padding: 10px 14px;
            margin-bottom: 18px;
            text-align: left;
            font-size: 0.98em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .alert-success {
            background: #f0fdf4;
            color: #10b981;
            border-left: 3px solid #10b981;
        }
        .login-footer {
            margin-top: 22px;
            color: #64748b;
            font-size: 0.98em;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="logo">
        <i class="fas fa-highlighter"></i>
    </div>
    <h1 class="login-title">AnnotaPro</h1>
    <p class="login-subtitle">Connectez-vous à votre espace</p>

    <div th:if="${param.error}" class="alert">
        <i class="fas fa-exclamation-circle"></i>
        <span>Nom d'utilisateur ou mot de passe invalide</span>
    </div>
    <div th:if="${param.logout}" class="alert alert-success">
        <i class="fas fa-check-circle"></i>
        <span>Déconnexion réussie</span>
    </div>

    <form method="post" th:action="@{/login}">
        <div class="form-group">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Nom d'utilisateur" autocomplete="username" required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Mot de passe" autocomplete="current-password" required>
        </div>
        <button type="submit" class="login-btn">
            <i class="fas fa-sign-in-alt"></i>
            <span>Se connecter</span>
        </button>
    </form>
    <div class="login-footer">
        &copy; 2025 AnnotaPro
    </div>
</div>
</body>
</html>
