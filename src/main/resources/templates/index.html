<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annotation des Textes - Accueil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .hero-section {
            padding: 100px 0;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            margin: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 15px;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        .icon-wrapper {
            background: linear-gradient(45deg, #4b6cb7 0%, #182848 100%);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        .icon-wrapper i {
            color: white;
        }
        .btn-primary {
            background: linear-gradient(45deg, #4b6cb7 0%, #182848 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            transition: transform 0.3s ease;
        }
        .btn-primary:hover {
            transform: scale(1.05);
        }
        .features-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            margin: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .feature-item {
            padding: 20px;
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        .feature-item:hover {
            background: rgba(75, 108, 183, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <h1 class="display-4 mb-4 fw-bold">Bienvenue sur la plateforme d'annotation de textes</h1>
                    <p class="lead mb-5">Une solution complète pour l'annotation collaborative de textes et la gestion de datasets.</p>
                    
                    <div class="row g-4 mb-5">
                        // ... existing code ...
                    </div>
                    
                    <div class="d-grid gap-2 d-md-block">
                        <a th:href="@{/login}" class="btn btn-primary btn-lg me-md-2">
                            <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="features-section">
            <h2 class="text-center mb-5 fw-bold">Fonctionnalités principales</h2>
            
            <div class="row g-4">
                // ... existing code ...
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
